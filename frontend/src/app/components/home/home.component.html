<div class="container" id="carouselcontainer">
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="10000">
        <img src="../../../assets/images/shopping1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-interval="2000">
        <img src="../../../assets/images/shopping2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/shopping3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  
  
  
</div>

<div class="container" id="home">
    <div class="row justify-content-center">
        <div class="col-sm-3 m-3" *ngFor='let p of products'>
            <div class="card" style="width: 18rem;" >
                <img [src]="p.image" class="card-img-top" alt="{{p.name}}" >
                <div class="card-body">
                  <button class="btn btn-outline-dark" type="button" (click)='selectProduct(p._id)'><h5>{{p.name | titlecase}}</h5></button>
                  <p class="card-text">{{p._id}}</p>
                  <p class="card-text">{{p.brand}}</p>
                  <p class="card-text">{{p.price | currency : 'INR'}}</p>
                  <button class="btn btn-outline-success" [class.disabled]='p.quantity < 1' [class.btn-outline-danger]='p.quantity < 1' [disabled]='p.quantity < 1' (click)='AddtoCart(p._id)'>{{ p.quantity < 1 ? 'OUT OF STOCK' : 'ADD TO CART'}}</button>
                </div>
              </div>
        </div>
    </div>
</div>
