<div class="container mt-5 mb-5">
<div class="row mt-3 mb-5 justify-content-center">
  <div class="col-sm-4 mt-5 mb-5 justify-content-center" id="formcol" >
    <div class="row justify-content-center">
      <h3 class="mt-4 mb-4">Login</h3>
    </div>
    
    <form [formGroup]='loginForm' (ngSubmit)='authorizeData(loginForm)'class='mt-3 mb-3'>
      <div class="form-group">
        <!-- <label for="exampleInputEmail1">Email address</label> -->
        <input type="email" class="form-control" id="Email1" formControlName='mail' aria-describedby="emailHelp" placeholder="Enter your email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <!-- <label for="exampleInputPassword1">Password</label> -->
        <input type="password" class="form-control" id="Password1" formControlName='pswrd' placeholder="Enter your password">
      </div>
     <div class="row justify-content-center">
      <button type="submit" class="btn btn-info" [disabled]='!loginForm.valid'>Submit</button>
     </div>
     
    </form>
    <div class="row justify-content-center">
      <p>New Customer?</p> <a [routerLink]="['/RegisterationForm']" >Register</a>
    </div>
  </div>
</div>
</div>
