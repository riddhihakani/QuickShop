<div class="container mt-4 mb-5">
    <div class="row mt-2 mb-5 justify-content-center">
      <div class="col-sm-4 mt-5 mb-5 justify-content-center" id="formcol" >
        <div class="row justify-content-center">
          <h3 class="mt-4 mb-4">Create New Account</h3>
        </div>
        
        <form [formGroup]='registerForm' (ngSubmit)='authorizeData(registerForm)'class='mt-3 mb-3'>
            <div class="form-group">
                <input type="text" class="form-control" id="Name1" formControlName='fname'  placeholder="Enter your Full Name">    
              </div>
              <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <input type="text" class="form-control" id="Number1" formControlName='mnumber' placeholder="Enter your Mobile No.">
                <!-- <p *ngif='f.mnumber.errors.pattern'>Please enter a Valid Number</p> -->
              </div>
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" class="form-control" id="Email1" formControlName='mail' aria-describedby="emailHelp" placeholder="Enter your email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="password" class="form-control" id="Password1" formControlName='pswrd' placeholder="Enter your password">
          </div>
          <!-- <div class="form-group">
         
            <input type="password" class="form-control" id="Password2" formControlName='repswrd' placeholder="Confirm your password">
            <div *ngIf="f.repswrd.errors.confirmedValidator">Passwords do not match</div>
        </div>
         -->
         <div class="row justify-content-center">
          <button type="submit" class="btn btn-info" >Submit</button>
         </div>
         
        </form>
        <div class="row justify-content-center">
          <p>Have an Account?</p> <a [routerLink]="['/LoginForm']">Login</a>
        </div>
      </div>
    </div>
    </div>
